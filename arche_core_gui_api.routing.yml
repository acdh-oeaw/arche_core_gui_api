arche_api_topcollections:
  path: '/api/topcollections/{count}/{lang}'
  defaults:
    _controller: '\Drupal\arche_core_gui_api\Controller\ApiController::topCollections'
  requirements:
    count: '^[^\?]*$'
    lang: '^[^\?]*$'
    _permission: 'access content'
    _access: 'TRUE'

